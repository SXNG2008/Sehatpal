<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Mode - Scan QR</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <header class="emergency-header">
        <div class="container flex justify-between items-center">
            <a href="index.html" class="back-btn">← Back</a>
            <h2 class="text-xl font-bold">Emergency Mode</h2>
            <div class="spacer-50"></div>
        </div>
    </header>

    <main class="container">
        <div class="scan-container">
            <h2 class="text-2xl font-bold text-red-600" style="margin-bottom: 0.5rem;">Emergency Patient QR Scanner</h2>
            <div class="scan-alert">
                <strong>⚠️ For Emergency Responders Only</strong><br>
                Scan patient's emergency QR code to instantly access critical medical information.
            </div>

            <div id="reader" style="width: 100%; border-radius: 12px; overflow: hidden; margin-bottom: 20px; border: 2px dashed #ccc;"></div>
            
            <div id="status" style="margin-top: 10px; color: var(--gray-500);">Camera ready. Please point at a QR code.</div>
        </div>
    </main>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Stop scanning after success
            html5QrcodeScanner.clear();
            
            // Logic: If QR is a full URL (like from Vercel), go to it.
            // Otherwise, append the ID to the emergency dashboard.
            if (decodedText.startsWith('http')) {
                window.location.href = decodedText;
            } else {
                window.location.href = `emergency_dashboard.html?id=${encodeURIComponent(decodedText)}`;
            }
        }

        function onScanFailure(error) {
            // We ignore scanning failures (like when no QR is in view)
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { fps: 10, qrbox: {width: 250, height: 250} },
            /* verbose= */ false);
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
