<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emergency Dashboard - Golden Hour</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #FEF2F2;">
    <header style="background: #DC2626; color: white; padding: 1rem; text-align: center;">
        <h2 class="text-xl font-bold">Emergency Mode Active</h2>
    </header>
    <main class="container">
        <div style="background: #F59E0B; color: white; padding: 1rem; border-radius: 0.5rem; margin: 2rem 0; font-weight: bold;">
            âš¡ Golden Hour Active: Time is critical.
        </div>
        <div class="panel" style="border-top: 5px solid #DC2626;">
            <h3 style="color: #DC2626; font-size: 1.5rem; margin-bottom: 1.5rem;">Critical Patient Information</h3>
            <div style="display: flex; justify-content: space-between; margin-bottom: 2rem;">
                <div><p style="color: #6B7280;">Patient Name</p><p style="font-size: 1.5rem; font-weight: bold;">John Doe</p></div>
                <div><p style="color: #6B7280;">Blood Group</p><p style="font-size: 1.5rem; font-weight: bold; color: #DC2626;">O+</p></div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                <div style="background: #FEE2E2; padding: 1rem; border-radius: 8px;">
                    <h4 style="color: #991B1B;">Known Allergies</h4>
                    <p>Penicillin, Peanuts</p>
                </div>
                <div style="background: #DBEAFE; padding: 1rem; border-radius: 8px;">
                    <h4 style="color: #1E40AF;">Current Medications</h4>
                    <p>Aspirin 100mg, Metformin 500mg</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
