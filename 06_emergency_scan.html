<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emergency Mode - Scan QR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="emergency-header" style="background: #DC2626; color: white; padding: 1rem; text-align: center;">
        <div class="container flex justify-between">
            <a href="index.html" style="color: white; text-decoration: none;">← Back</a>
            <h2 class="text-xl font-bold">Emergency Mode</h2>
            <div style="width: 50px;"></div>
        </div>
    </header>
    <main class="container">
        <div class="scan-container" style="max-width: 600px; margin: 3rem auto; text-align: center; background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 15px rgba(0,0,0,0.1);">
            <h2 style="color: #DC2626; margin-bottom: 1rem;">Emergency Patient QR Scanner</h2>
            <div style="background: #FEF2F2; color: #991B1B; padding: 1rem; border-radius: 8px; margin-bottom: 2rem;">
                <strong>⚠️ For Emergency Responders Only</strong><br>
                Scan patient's QR code to access critical information.
            </div>
            <div style="background: #F3F4F6; height: 300px; border: 2px dashed #D1D5DB; display: flex; align-items: center; justify-content: center; margin-bottom: 2rem;">
                <p style="color: #6B7280;">Ready to scan...</p>
            </div>
            <a href="emergency_dashboard.html" class="btn" style="background: #DC2626; color: white; width: 100%; display: block; text-decoration: none;">Start QR Scanner</a>
        </div>
    </main>
</body>
</html>
