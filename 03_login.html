<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - SehatPal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body-login" style="background: #2563EB; display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div class="login-card" style="background: white; padding: 3rem; border-radius: 1.5rem; text-align: center; width: 400px;">
        <h2 style="color: #2563EB; font-size: 2rem; margin-bottom: 1rem;">SehatPal</h2>
        <div class="input-group" style="text-align: left; margin-bottom: 1.5rem;">
            <label style="font-weight: bold;">User ID</label>
            <input type="text" class="input-field" value="Ritika@123" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 0.5rem;">
        </div>
        <div class="input-group" style="text-align: left; margin-bottom: 1.5rem;">
            <label style="font-weight: bold;">Password</label>
            <input type="password" class="input-field" placeholder="••••••••" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 0.5rem;">
        </div>
        <a href="dashboard.html" class="btn btn-primary" style="display: block; text-decoration: none;">Login</a>
        <p style="margin-top: 2rem; color: #6B7280; font-size: 0.8rem;">Demo: Use any ID/Password</p>
    </div>
</body>
</html>
